<div ng-controller="RecipeCtrl">
  <div class="header">
    <div class="row">
      <div class="col-md-6"><h1> Välkommen, {{user.name}}!</h1><h3>Här är dina recept</h3></div>
      <div class="col-md-6 menu"><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Nytt
      </button></div>
    </div>
  </div>
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <td>Recept</td>
          <td>Kategori</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="recipie in recipies | orderBy: 'title'">
          <td>{{recipie.title}}</td>
          <td>{{recipie.category.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Lägg till nytt recept</h4>
      </div>
      <div class="modal-body">
       <form>
        <div class="form-group">
          <label for="title">Titel</label>
          <input type="text" class="form-control" id="title" placeholder="Ange en titel" ng-model="newRecipe.title">
        </div>
        <div class="form-group">
          <label for="category">Kategori</label>
          <select class="form-control" id="category" ng-model="newRecipe.category" ng-options="x.name for x in categories">
          </select>
        </div>
        <div class="form-group">
        <label for="ingredient">Ingredienser</label>
          <div ng-repeat="ingredient in ingredients track by $index" class="ingredient">
              <input class="form-control" type="text" ng-model="ingredients[$index]">
              <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removeIngredient($index)"></span>
          </div>
          <button ng-click="addIngredient()">Lägg till ingrediens</button>
        </div>
        <div class="form-group">
          <label for="description">Beskrivning</label>
          <textarea class="form-control" id="description" rows="3" ng-model="newRecipe.description"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Avbryt</button>
      <button type="button" class="btn btn-primary" ng-click="postRecipe()">Spara</button>
    </div>
  </div>
</div>
</div>
