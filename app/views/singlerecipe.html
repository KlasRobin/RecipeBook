<div class="col-md-6">
  <button class="btn btn-default" ng-click="goBack()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"> Tillbaka</button>
  <div class="row">
  <div class="col-md-10">
    <h1>{{recipe.title}}</h1>
  </div>
  <div class="col-md-2">
    <button class="btn btn-success editbtn" ng-click="editRecipe()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
  </div>
  </div>
  
  <img src="images/recipe-placeholder.jpg">
  <ul>
    <li ng-repeat="ingredient in recipe.ingredients">{{ingredient}}</li>
  </ul>
  <p>Gör så här: </p>
  <pre>{{recipe.steps}}</pre>
</div>
<div class="col-md-6">
  <div class="modal-content" ng-show="showEdit">
    <div class="modal-header">
      <button type="button" class="close" ng-click="closeEdit()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="newRecipeModalLabel">Redigera {{recipe.title}}</h4>
    </div>
    <div class="modal-body">
     <form name="editForm">
      <div class="form-group">
        <label for="title">Titel (*)</label>
        <input type="text" class="form-control" id="title" placeholder="Ange en titel" ng-model="tempRecipe.title" required>
      </div>
      <div class="form-group">
        <label for="category">Kategori (*)</label>
        <select class="form-control" id="category" ng-model="tempRecipe.category" ng-options="category.name for category in categories" required>
        </select>
      </div>
      <div class="form-group">
        <label for="ingredient">Ingredienser</label>
        <div ng-repeat="ingredient in tempIngredients track by $index" class="ingredient">
          <input class="form-control" type="text" ng-model="tempIngredients[$index]">
          <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="removeIngredient($index)"></span>
        </div>
        <button ng-click="addIngredient()">Lägg till ingrediens</button>
      </div>
      <div class="form-group">
        <label for="description">Beskrivning (*)</label>
        <textarea class="form-control" id="description" rows="3" ng-model="tempRecipe.steps" required></textarea>
      </div>
    </form>
    <small>Fält markerade med (*) måste fyllas i!</small>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeEdit()">Avbryt</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateRecipe()" ng-disabled="editForm.$invalid">Spara</button>
  </div>
</div>
</div>
</div>
